<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <audio id="audio" src="audio/school_bell.mp3"></audio>
      <label for="selectedMinutes">セットする時間を選んでください</label>
      <select id="selectedMinutes">
         <option value="">時間を選んでね</option>
      </select>
      <p id="timer">00:00</p>
      <button id="start">start</button>
      <button id="reset">reset</button>
   </div>

   <script src="script.js"></script>
</body>
</html>
